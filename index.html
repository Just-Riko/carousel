<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="img active" id="img1"><img src="./images/img1.jpg"></div>
    <div class="img" id="img2"><img src="./images/img2.jpg"></div>
    <div class="img" id="img3"><img src="./images/img3.jpg"></div>
    <div class="img" id="img4"><img src="./images/img4.jpg"></div>
    <br>

    <div class="dots d-flex justify-content-center">
        <div class="dot on" onclick="dotClicked(0)"></div>
        <div class="dot" onclick="dotClicked(1)"></div>
        <div class="dot" onclick="dotClicked(2)"></div>
        <div class="dot" onclick="dotClicked(3)"></div>
    </div>

    <div class="buttonBox">
        <div class="row">
            <div class="col">
                <div class="button" onclick="carousel('down')"><b><<<</b></div>
            </div>
            <div class="col">
                <div class="button" onclick="carousel('up')"><b>>>></b></div>
            </div>
        </div>
    </div>
    <br>

    <p class="discription">*absolutely random photos from the internet*</p>

    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</body>

</html>
